<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card_heart"><i class='bx bx-heart'></i></div>
        <div class="card_card"><i class='bx bx-cart-alt'></i></div>
        <div class="card_img">
            <img src="0e3a14f24ec57009648910c958f318af-removebg-preview.png" alt="">
        </div>
        <div class="card_title">
            Nike Zom h12
        </div>
        <div class="card_price">
            $99
        </div>
        <div class="card_size">
            <h3>
                Size:
            </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color_xanh"></span>
            <span class="card_color_do"></span>
            <span class="card_color_den"></span>
        </div>
        <div class="card_action">
            <button>Buy now</button>
            <button>Add card</button>
        </div>
    </div>
</body>
</html>
